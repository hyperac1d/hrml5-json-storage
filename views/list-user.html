   <script type="text/javascript">
          let jns_parse = JSON.parse(localStorage.getItem('json_names'));
          console.log(jns_parse);
          let html=``;
          jns_parse.map((name)=>{
      
            html += `
              <tr>
                  <td><img src="http://lorempixel.com/100/100/people/"/> </td>
                  <td>${name.username}</td>
                  <td>${name.email}</td>
                  <td>${name.password}</td>
              </tr>
            `;
          });
          document.querySelector('#tblUser').innerHTML = html;
    </script>
